#if [[ ${enable_intel_packages} -eq 1 ]];then
- block:
  - name: Install Intel Performance Tools on master and a development node
    yum: name=ohpc-perf-tools-intel state=latest
    when:
      ( inventory_hostname in groups[nt_devnodes] ) or
      ( ( inventory_hostname in groups[nt_cnodes] ) and ( enable_warewulf == false ) )  

  - name: Install Intel Performance Tools for a computing image on master
    yum: name=ohpc-perf-tools-intel installroot="{{ compute_chroot_loc }}" state=latest
    when:
      - inventory_hostname in groups[nt_sms] 
      - enable_warewulf == true 

  when:
    - enable_intel_packages == true
